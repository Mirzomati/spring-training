<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register</title>

<!--    linking bootstrap resources-->
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>
<body>

<!--Boot Strap integration-->
<h1 class="display-1 text-danger"> Welcome to Cydeo Student Register form</h1>

<h2 class="cydeo">My Custom CSS</h2>

<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display Value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2><br>

<!--Concatenation-->
<h2 th:text="${'Hello dog' + students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).firstName + ' '+ students.get(0).lastName}"></h2>

<!--Links-->
    <!--Absolute link-->
<h2>
    <a th:href="@{http://cydeo.com}">Cydeo Page</a>
</h2>
    <!--Relative link-->
<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>

<!--Adding Parameters in  link-->
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Link</a>
</h2>

<!--Iteration-->

<h2>Printing Student list</h2>
<ul>
    <!--for Each kinda of loop-->
    <li th:each=" student : ${students}" th:text="${student}"></li>
</ul>

<h2>Printing Student Names</h2>
<ul>
    <!--for Each kinda of loop-->
    <li th:each=" student : ${students}" th:text="${student.getFirstName()}"></li>
</ul>

<h2>Printing Student table</h2>
<table>
    <thead>
    <tr>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Age</td>
        <td>State</td>

    </tr>
    <tr th:each=" student : ${students}" >
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>

    </tr>
    </thead>
</table>




</body>
</html>
