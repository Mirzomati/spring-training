<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Mentors</title>
</head>

<body>

<table>
  <thead>
  <tr>
    <td>FirstName</td>
    <td>LastName</td>
    <td>Age</td>
    <td>Gender</td>

  </tr>
  <tr>
    <td th:text="${mentor.get(0).name}"></td>
    <td th:text="${mentor.get(0).lastName}"></td>
    <td th:text="${mentor.get(0).age}"></td>
    <td th:text="${mentor.get(0).gender}"></td>

  </tr>
  <tr>
    <td th:text="${mentor.get(1).name}"></td>
    <td th:text="${mentor.get(1).lastName}"></td>
    <td th:text="${mentor.get(1).age}"></td>
    <td th:text="${mentor.get(1).gender}"></td>

  </tr>
  <tr>
    <td th:text="${mentor.get(2).name}"></td>
    <td th:text="${mentor.get(2).lastName}"></td>
    <td th:text="${mentor.get(2).age}"></td>
    <td th:text="${mentor.get(2).gender}"></td>

  </tr>



  </thead>


</table>

</body>
</html>
